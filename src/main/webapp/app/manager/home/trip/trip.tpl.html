<div class="row">
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Liczba punktów</th>
                <th>Początek podróży</th>
                <th>Koniec podróży</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="trip in trips" ng-click="getDetails(trip.id)">
                <td>{{trip.name}}</td>
                <td>{{trip.description}}</td>
                <td>{{trip.points.length}}</td>
                <td>{{trip.startDate}}</td>
                <td>{{trip.endDate}}</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Dodaj nową podróż</h2>
            </div>
        </div>
        <form  ng-submit="postTrip()">
            <div class="form-group">
                <label class="control-label col-sm-5" for="">Nazwa</label>
                <input class="form-control" type="text" ng-model="name">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="" ng-model="description">Opis</label>
                <input class="form-control" type="text" ng-model="description">
            </div>
            <!--<div class="form-group">-->
                <!--<label class="control-label col-sm-5" for="">Punkty</label>-->
                <!--<input type="file" ng-model="points">-->
            <!--</div>-->
            <!--<div class="form-group">-->
                <!--<label class="control-label col-sm-5" for="">Media</label>-->
                <!--<input type="file" ng-model="media">-->
            <!--</div>-->
            <div class="form-group">
                <label class="control-label col-sm-5" for="">Początek podróży</label>
                <input class="form-control" type="date" ng-model="startDate">
            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="">Koniec podróży</label>
                <input class="form-control" type="date" ng-model="endDate">
            </div>
            <input type="submit" class="btn btn-default pull-right" value="Dodaj podróż">
        </form>
    </div>


</div>
