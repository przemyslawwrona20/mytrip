<div class="row">
    <div class="col-md-6">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Opis</th>
                <th>Liczba punktów</th>
                <th>Początek podróży</th>
                <th>Koniec podróży</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="trip in trips" ng-click="getDetails(trip.id)">
                <td>{{trip.name}}</td>
                <td>{{trip.description}}</td>
                <td>{{trip.points.length}}</td>
                <td>{{trip.startDate}}</td>
                <td>{{trip.endDate}}</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label col-sm-5" for="name">Załaduj plik zgodny z formatem gpx</label>
            <button class="button" ngf-select="uploadGpx($file)" accept=".gpx">Wybierz</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Dodaj nową podróż</h2>
            </div>
        </div>
        <form ng-submit="postTrip()">
            <div class="form-group">
                <label class="control-label col-sm-5" for="name">Nazwa</label>
                <input class="input-control" type="text" ng-model="name" id="name">            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="description" ng-model="description">Opis</label>
                <input class="input-control" type="text" ng-model="description" id="description"></div>
            <!--<div class="form-group">-->
                <!--<label class="control-label col-sm-5" for="">Punkty</label>-->
                <!--<input type="file" ng-model="points">-->
            <!--</div>-->
            <!--<div class="form-group">-->
                <!--<label class="control-label col-sm-5" for="">Media</label>-->
                <!--<input type="file" ng-model="media">-->
            <!--</div>-->
            <div class="form-group">
                <label class="control-label col-sm-5" for="startDate">Początek podróży</label>
                <input class="input-control" type="date" ng-model="startDate" id="startDate">            </div>
            <div class="form-group">
                <label class="control-label col-sm-5" for="endDate">Koniec podróży</label>
                <input class="input-control" type="date" ng-model="endDate" id="endDate">            </div>
            <div class="col-sm-8 pull-left text-right"> 
                <input type="submit" class="btn btn-default" value="Dodaj podróż"> 
            </div> 
        </form>
    </div>


</div>
